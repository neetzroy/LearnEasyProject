<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../CSS/QuizForm.css"/> 

    <!-- Google Fonts for API-->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

	<!-- Styles for API -->
	<link href="../jquery.filer-1.3.0/jquery.filer-1.3.0/css/jquery.filer.css" rel="stylesheet">
	<link href="../jquery.filer-1.3.0/jquery.filer-1.3.0/css/themes/jquery.filer-dragdropbox-theme.css" rel="stylesheet">

	<!-- Javascript for API-->
	<script src="http://code.jquery.com/jquery-3.1.0.min.js" crossorigin="anonymous"></script>
	<script src="../jquery.filer-1.3.0/jquery.filer-1.3.0/js/jquery.filer.min.js" type="text/javascript"></script>

<body>
    <section class="team-header">
        <i class="fa fa-leanpub fa-3x" aria-hidden="true"></i>
        <a href="../index.html" class="menu-bar"><b>LearnEasy</b></a>
        <div class="div-header">
            <h1>Test your knowledge in MS Office...</h1>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
    <!--Usage of API Drag & Drop using jQuery plugin-->
    <div class="dragdrop-api-column">
        <p>Would you like to submit your answers as a document?</p>
        <br>
        <p>Use the below box to drag & drop your files from your computer.</p>
        <br><br>
        <div id="content">            
        <input type="file" name="files[]" id="filer_input2" multiple="multiple">
        </div>
        <div class="dragSubBtn"><input type="submit" value="Submit Quiz" /></div>
    </div>
<!--API plug ends here-->           
                <div class="column">
                  <form action="post">
                    <ol type="1">
            
                        <div>
                            <li><label for="Q1-A1">CS question 1 goes here ?</label></li>
                            <textarea id="Q1-A1" name="Q1-A1" rows="5"  placeholder="Type your answer here.."></textarea>
                        </div>
            
                        <div>
                            <li> <label for="Q2-A2">CS question 2 goes here ?</label></li>
                            <textarea id="Q2-A2" name="Q2-A2" rows="5" placeholder="Type your answer here.."></textarea>
                        </div>
            
                        <div>
                            <li> <label for="Q3-A3">CS question 3 goes here ?</label></li>
                            <textarea id="Q3-A3" name="Q3-A3" rows="5" placeholder="Type your answer here.."></textarea>
                        </div>
                        
                        <div>
                            <li>  <label for="Q4-A4">CS question 4 goes here ?</label></li>
                            <textarea id="Q4-A4" name="Q4-A4" rows="5" placeholder="Type your answer here.."></textarea>
                        </div>
                        <div>
                            <li>  <label for="Q5-A5">CS question 5 goes here ?</label></li>
                            <textarea id="Q5-A5" name="Q5-A5" rows="5" placeholder="Type your answer here.."></textarea>
                        </div>
                        <div class="submit-btn">
                        <input type="submit" value="Submit Quiz"/>
                        </div>
                        
                        </ol>
                    </form>
                </div>
            </div>
        </div>   
    </section>
<footer>   
    <section class="footer">
        <div class="footer-link"><p>Copyright@LearnEasy</p></div>
    </section>
  </footer>
</body>
</html>
